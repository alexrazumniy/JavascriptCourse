<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .input-label {
            display: block;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin: 5px;
        }

        #timer_input {
            position: relative;
            margin-bottom: 40px;
            padding: 5px;
            font-size: 16px;
            width: 220px;
            border-radius: 5px;
            border: 2px solid rgb(26, 157, 197);
        }

        #timer_input:focus {
            outline: none;
            border: 2px solid rgb(0, 0, 0);
        }

        #btn-submit {
            padding: 4px 16px;
            font-size: 18px;
            border: none;
            border-radius: 3px;
            background-color: rgb(52, 182, 110);
            box-shadow: 2px 2px 2px;
            cursor: pointer;
        }

        #btn-submit:hover {
            color: rgb(30, 19, 192);
            box-shadow: none;
            transform: translate(2px, 2px);
            cursor: pointer;
        }

        #btn-submit:disabled {
            background-color: rgba(0, 0, 0, 0.308);
            cursor: not-allowed;
        }

        #error_message {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            top: 70px;
            left: 8px;
            color: #f00;
        }

        .button {
            padding: 8px 16px;
            margin-bottom: 20px;
            font-size: 18px;
            width: 120px;
            border: none;
            border-radius: 8px;
            background-color: rgb(121, 212, 228);
            box-shadow: 2px 2px 2px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            color: rgb(30, 19, 192);
            box-shadow: none;
            transform: translate(2px, 2px);
            cursor: pointer;
        }

        .timer {
            display: flex;
            padding: 5px;
            width: 130px;
            border-radius: 5px;
            background-color: rgb(231, 215, 230);
            font-size: 24px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .hours, .minutes, .seconds {
            display: inline-block;
            width: 40px;
        }
    </style>
    <title>Lesson 17</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <form id="form-timer-input">
            <label for="timer" class="input-label">Введите время работы таймера в секундах от 1 до 3600:</label>
            <input id="timer_input" type="text" name="timer" placeholder="Время работы таймера, сек" />
            <button id="btn-submit" type="submit">Submit</button>
            <span id="error_message"></span>
        </form>
    </div>

    <div>
        <button class="button" id="start_btn">Start</button>
        <button class="button" id="pause_btn">Pause</button>
    </div>

    <div id="timer" class="timer hidden">
        <span class="hours"></span>
        <span>:</span>
        <span class="minutes"></span>
        <span>:</span>
        <span class="seconds"></span>
    </div>

</body>
<script src="./script.js"></script>

</html>
